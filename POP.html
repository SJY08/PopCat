<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>POPCAT</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="background">
        <h1 class="btn">POP!</h1>
<!--        팝캣 클릭시 -> 카운트 값 변경(js)-->
        <button id="count">0</button>
<!--        cat에 click이 인식-->
        <div class="pop">
            <img class="cat" src="close.png">
        </div>
<!--        count를 리셋시키는 버튼-->
        <button id="reset">RESET</button>
<!--        팝캣 클릭시 출력되는 효과음-->
        <audio id="sound" src="pop_cat.mp3"></audio>
    </div>

    <script src='index.js'></script>
</body>
</html>
